<h3>Filmy</h3>
<app-add-movie
  (click)="hideEditForm()"
  [moviesList]="movieList"
  (addNewMovie)="add($event)"
></app-add-movie>
<br />
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col" style="width: 5%">Id</th>
      <th scope="col" style="width: 50%">Tytu≈Ç</th>
      <th scope="col" style="width: 30%">Czas trwania</th>
      <th scope="col" style="width: 5%"></th>
    </tr>
  </thead>
  <tbody>
    <tr
      scope="row"
      *ngFor="let movie of movieList"
      [class.selected]="movie === selectedMovie"
    >
      <th>{{ movie.id }}</th>
      <td>
        {{ movie.title }}
      </td>
      <td style="text-align: center">{{ movie.duration }} min.</td>
      <td style="text-align: center">
        <app-delete-movie
          (mouseenter)="onSelect(movie)"
          (click)="onSelect(movie)"
          [selected]="selectedMovie"
          (deleteMovie)="delete($event)"
        >
        </app-delete-movie>
        <span
          (mouseenter)="onSelect(movie)"
          (click)="onSelect(movie)"
          (click)="showEditForm()"
          id="editButton"
          class="glyphicon glyphicon-pencil"
          aria-hidden="true"
        ></span>
      </td>
    </tr>
  </tbody>
</table>
<app-edit-movie
  *ngIf="show"
  [moviesList]="movieList"
  [selected]="selectedMovie"
  (selectMovie)="onSelect($event)"
  (editMovie)="edit($event)"
></app-edit-movie>
