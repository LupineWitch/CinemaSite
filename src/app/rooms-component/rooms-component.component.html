<h3>Sale kinowe</h3>
<app-add-room [list]="roomsList" (addNewRoom)="add($event)"></app-add-room> <br>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col" style="width: 5%">Numer</th>
      <th scope="col" style="width: 50%">Pojemność</th>
      <th scope="col" style="width: 5%"></th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row"
      *ngFor="let room of roomsList"
      [class.selected]="room === selectedRoom"
    >
      <th >{{ room.nr }}</th>
      <td style="text-align: center">
        {{ room.capacity }}
      </td>
      <td style="text-align: center">
        <app-delete-room (mouseenter)="onSelect(room)" (click)="onSelect(room)"
          [selected]="selectedRoom"
          (deleteRoom)="delete($event)"
        >
        </app-delete-room>
        <span id="editButton" (mouseenter)="onSelect(room)" (click)="onSelect(room)" (click)="showEditForm()" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </td>
    </tr>
  </tbody>
</table>
<app-edit-room *ngIf="show"
  [roomsList]="roomsList"
  [selected]="selectedRoom"
  (selectroom)="onSelect($event)"
  (editRoom)="edit($event)"
></app-edit-room>
