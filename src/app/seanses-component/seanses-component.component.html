<h3>Seanse</h3>
<app-add-screening
    (click)="hideEditForm()"
    [ScreeningsList]="screeningList"
    (addNewScreening)="add($event)">
</app-add-screening>
<br />
<div>
Pokaż seanse od:<input type="date" [(ngModel)]="filterDate">
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col" style="width: 5%">Id</th>
      <th scope="col" style="width: 50%">Film</th>
      <th scope="col" style="width: 50%">Czas rozpoczęcia</th>
      <th scope="col" style="width: 30%">Sala</th>
      <th scope="col" style="width: 5%"></th>
    </tr>
  </thead>
  <tbody>
    <tr
      scope="row"
      *ngFor="let screening of filterItems()"
      [class.selected]="screening === selectedScreening"
    >
      <th>{{ screening.id }}</th>
      <td>
        {{ screening.movie.title }}
      </td>
      <td>
        {{ screening.time}}  {{screening.date}}
      </td>
      <td style="text-align: center">{{ screening.room.nr }}</td>
      <td style="text-align: center">
        <app-delete-screening
        (mouseenter)="onSelect(screening)"
        (click)="onSelect(screening)"
        [selected]="selectedScreening"
        (deleteScreening)="delete($event)"
      >
      </app-delete-screening>
      <span
      (mouseenter)="onSelect(screening)"
      (click)="onSelect(screening)"
      (click)="showEditForm()"
      id="editButton"
      class="glyphicon glyphicon-pencil"
      aria-hidden="true"
    ></span>    
  </td>
    </tr>
  </tbody>
</table>
<app-edit-screening
  *ngIf="show"
  [ScreeningsList]="movieList"
  [selected]="selectedScreening"
  (selectScreening)="onSelect($event)"
  (editScreening)="edit($event)"
  >
  
  </app-edit-screening>
